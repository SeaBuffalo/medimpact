<section
  (click)="handleFocus()"
  (touchstart)="handleFocus()"
  class="{{ sectionClass }}"
>
  <div
    [ngStyle]="{ width: headerWidthFull ? '100%' : 'calc(100% - 280px)' }"
    class="search-container"
  >
    <h1>Find Your Medication</h1>
    <input
      type="text"
      placeholder="Enter a medication name, condition, brand name, etc."
      (focus)="handleFocus()"
      maxlength="65"
    />
  </div>
  <div class="results-container">
    <app-search-result
      *ngFor="let result of searchResults"
      [result]="result"
    ></app-search-result>
  </div>
</section>
